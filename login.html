<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<style type="text/css">
		html{height:100%;}
		body{height:100%; background:url(images/bg.jpg) no-repeat; background-size:100% 100%;}
		h3{font-family:"微软雅黑"; margin:0 0 25px; text-align:center;}
		.login{margin:190px auto 0; padding:20px 20px 5px; width:350px; background-color:#fff; background:rgba(255,255,255,0.6);}
	</style>
</head>
<body>
	<div>
	<div class="login">
		<form class="form-horizontal" role="form">
			<h3>宁克凡后台</h3>
		  <div class="form-group">
		    <label for="inputEmail1" class="col-lg-3 control-label">Email</label>
		    <div class="col-lg-9">
		      <input type="email" class="form-control" id="inputEmail1" placeholder="Email">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputPassword1" class="col-lg-3 control-label">Password</label>
		    <div class="col-lg-9">
		      <input type="password" class="form-control" id="inputPassword1" placeholder="Password">
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-lg-offset-3 col-lg-9">
		      <button type="submit" class="btn btn-default">Sign in</button>
		    </div>
		  </div>
		</form>
	</div>
	</div>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
